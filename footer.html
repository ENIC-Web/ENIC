<style>
:root {
    --color-primary: #1A3B6E;
    --color-secondary: #FF6B35;
    --color-accent: #4A90E2;
    --color-background: #FFFFFF;
    --color-background-light: #F5F5F5;
    --color-text: #333333;
    --color-gray: #F5F5F5;
}

.footer {
    background: linear-gradient(135deg, #1A3B6E 80%, #4A90E2 100%);
    color: #fff;
    padding: 80px 0 40px;
    margin-top: 60px;
    position: relative;
    overflow: hidden;
}

.footer__decor {
    position: absolute;
    left: 0; right: 0; top: 0; height: 120px;
    z-index: 1;
    pointer-events: none;
    overflow: visible;
}

.footer__grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
    position: relative;
    z-index: 2;
}

.footer__col {
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUpFooter 1s forwards;
    background: rgba(255,255,255,0.06);
    border-radius: 18px;
    padding: 28px 22px 18px 22px;
    box-shadow: 0 2px 12px 0 rgba(26,59,110,0.07);
    border: 1px solid rgba(255,255,255,0.08);
}
.footer__col:nth-child(1) { animation-delay: 0.2s; }
.footer__col:nth-child(2) { animation-delay: 0.4s; }
.footer__col:nth-child(3) { animation-delay: 0.6s; }
.footer__col:nth-child(4) { animation-delay: 0.8s; }

@keyframes fadeInUpFooter {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.footer__col h3 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 1.3rem;
    letter-spacing: 1px;
}

.footer__col ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer__col ul li {
    margin-bottom: 12px;
}

.footer__col a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s, text-shadow 0.3s;
    text-shadow: 0 2px 8px rgba(26,59,110,0.10);
}

.footer__col a:hover {
    color: var(--color-secondary);
    text-shadow: 0 0 8px var(--color-secondary), 0 2px 8px rgba(26,59,110,0.15);
}

.footer__contacts li {
    display: flex;
    align-items: center;
    gap: 10px;
}

.footer__social {
    display: flex;
    gap: 18px;
    margin-top: 10px;
}

.footer__social a {
    color: var(--color-primary);
    font-size: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #fff;
    transition: all 0.3s cubic-bezier(.4,0,.2,1);
    box-shadow: 0 2px 8px rgba(26,59,110,0.10);
    position: relative;
    overflow: hidden;
}

.footer__social a:hover {
    background: var(--color-secondary);
    color: #fff;
    transform: scale(1.15) rotate(-6deg);
    box-shadow: 0 4px 16px var(--color-secondary);
}

.footer__social svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
}

.footer__bottom {
    border-top: 1px solid rgba(255,255,255,0.15);
    padding-top: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    position: relative;
    z-index: 2;
}

.footer__links {
    display: flex;
    gap: 24px;
    flex-wrap: wrap;
}

.footer__links a {
    color: #fff;
    opacity: 0.8;
    transition: opacity 0.3s, text-shadow 0.3s, color 0.3s;
    text-shadow: 0 2px 8px rgba(26,59,110,0.10);
}
.footer__links a:hover {
    opacity: 1;
    color: var(--color-accent);
    text-shadow: 0 0 8px var(--color-accent), 0 2px 8px rgba(26,59,110,0.15);
}

.footer__copyright {
    color: #fff;
    font-size: 0.98rem;
    opacity: 0.7;
}

@media (max-width: 768px) {
    .footer {
        padding: 40px 0 20px;
    }
    .footer__grid {
        gap: 30px;
    }
    .footer__col {
        padding: 18px 10px 10px 10px;
    }
}

.footer-wave {
    width: 100%;
    height: 100px;
    display: block;
    animation: waveMove 8s linear infinite alternate;
}
@keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-40px); }
}
.footer-bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.18;
    pointer-events: none;
    animation: floatBubble 10s ease-in-out infinite;
}
.bubble1 {
    width: 38px; height: 38px;
    left: 12%; top: 30px;
    background: var(--color-accent);
    animation-delay: 0s;
}
.bubble2 {
    width: 24px; height: 24px;
    left: 80%; top: 18px;
    background: var(--color-secondary);
    animation-delay: 2s;
}
.bubble3 {
    width: 18px; height: 18px;
    left: 60%; top: 60px;
    background: #fff;
    opacity: 0.10;
    animation-delay: 4s;
}
@keyframes floatBubble {
    0% { transform: translateY(0) scale(1); opacity: 0.18; }
    50% { transform: translateY(-18px) scale(1.15); opacity: 0.28; }
    100% { transform: translateY(0) scale(1); opacity: 0.18; }
}
</style>
